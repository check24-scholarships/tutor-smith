{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}


<div class="logincontainer">
<div class="containerla">
<div class="wrapper">
    <h3 style="padding-bottom: 0px; padding-left: 20px;">Login</h3>
    <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
        <div class="form-group">
            <label>E-Mail}</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
        <label for="password" >{{form.password.label}} </label>
        <input type="password" class="form-control" id='password' name="password">

        <small><a style="text-align:end" class="text-secondary form-text" href="{% url 'recover_password' %}">Passwort vergessen?</a></small>
    </div>
        <input
        class="btn text-light btn-block farbe"
        style="background-color: #192985"
        type="submit"
        value="Login" >
    </form>
<div  style="text-align: center">
    <small>
        <p class="text-secondary">Neu hier? <a href="{% url 'register' %}">Registrieren</a></p>
    </small>
</div>
</div>
</div>
</div>

{% endblock content %}

{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock title %}
{% block content %}
    <form action="/register/" method="post">
        {% csrf_token %}
        {% if error_msg %}
            <p class="error">{{ error_msg }}</p>
        {% endif %}
        {{form}}
        <input type="submit" value="Submit">
    </form>
{% endblock content %}

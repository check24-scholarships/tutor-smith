{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock title %}
{% block content %}
    <form action="/register/" method="post">
        {% csrf_token %}
        {% if error_msg %}
            <p class="error">{{ error_msg }}</p>
        {% endif %}
        <input type="email" name="email" id="email_inp">
        <button type="submit">Submit</button>
    </form>
{% endblock content %}

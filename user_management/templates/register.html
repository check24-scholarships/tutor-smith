{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock title %}
{% block content %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Submit">
</form>
<p>Already have an Account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock content %}

{% extends "base.html" %}
{% load static %}
{% block title %}Register{% endblock title %}
{% block content %}
<div class="register">
<h3>Registrieren</h3>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Vorname</label>
          <input type="text" class="form-control" name='first_name' id="inputEmail4" placeholder="">
        </div>
        <div class="form-group col-md-6">
          <label >Nachname</label>
          <input type="text" name='last_name' class="form-control" id="" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" id="" name='email' placeholder="">
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Passwort</label>
        <input type="passwort" class="form-control" name='password_1' id="" placeholder="">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Passwort wiederholen</label>
        <input type="password" name='password_2' class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" name="address" placeholder="StraÃŸe, Stadt">
    </div>
    <div class="form-group">
        <label for="gender">Geschlecht</label>
        <select id="gender" class="form-control" name="gender">
        <option selected></option>
        {% for gender in choices_gender %}
            <option value="{{ gender }}" name="{{ gender }}">{{ gender }}</option>
        {% endfor %}
        </select>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn text-light" style="background-color: #192985">Sign up</button>
  </form>
</div>

    {{form}}


<p>Already have an Account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock content %}
